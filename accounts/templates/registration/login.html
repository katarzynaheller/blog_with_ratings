{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}

{% block content%}
<h2>Log in</h2>
<form method="post">{% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-secondary">Login</button>
        </div>
    </div>
</form>
{% endblock content%}
