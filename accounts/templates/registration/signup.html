{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up {% endblock title %}
{% block content%}
<h2>Sign up</h2>
<form method="post">{% csrf_token %}
    <div class="row">
        <div class="col-6">
            {{ form|crispy }}
            <button type="submit" class="btn btn-secondary">Sign up </button>
        </div>

    </div>
</form>
{% endblock content%}
