{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>New post</h1>
<br />
<div class="form-group">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-secondary" type="submit">Save </button>
    </form>
</div>


{% endblock content %}
