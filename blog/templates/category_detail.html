{% extends 'base.html' %}

{% block content %}

<div class="card border-light mb-3 mt-3" style="max-width: 30vw;">
    <div class="card-header">Posts in this category:</div>
    <div class="card-body">
      <h5 class="card-title">"{{category}}"</h5>
      <p class="card-text">{% for post in posts_in_category %}
        <li><a href="{% url 'post_detail' post.pk %}"> {{ post.title }}</li></a>
        {% endfor %}</p>
    </div>
{% endblock content %}
